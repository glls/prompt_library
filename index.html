<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompt Library</title>
  <meta name="description" content="A simple local prompt library. Save, view, and delete your prompts using localStorage." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container">
    <h1>Prompt Library</h1>
    <p class="subtitle">Save and manage your AI prompts locally</p>
  </header>

  <main class="container">
    <section class="card form-card">
      <form id="prompt-form" autocomplete="off">
        <div class="field">
          <label for="title">Title</label>
          <input id="title" name="title" type="text" placeholder="e.g., Summarize research paper" required maxlength="120" />
        </div>
        <div class="field">
          <label for="model">Model</label>
          <input id="model" name="model" type="text" placeholder="e.g., gpt-4o, llama-3, claude-3.5" required maxlength="100" />
        </div>
        <div class="field">
          <label for="content">Content</label>
          <textarea id="content" name="content" rows="7" placeholder="Write the full prompt textâ€¦" required></textarea>
        </div>
        <div class="field field-inline">
          <label class="checkbox">
            <input id="is-code" name="is-code" type="checkbox" />
            <span>Content contains code</span>
          </label>
          <span id="form-error" class="form-error" role="alert" aria-live="polite"></span>
        </div>
        <div class="actions">
          <button type="submit" class="btn primary">Save prompt</button>
        </div>
      </form>
    </section>
panel-1-14
    <section>
      <div class="list-header">
        <h2>Saved Prompts</h2>
        <div class="toolbar">
          <select id="import-mode" aria-label="Import mode">
            <option value="merge" selected>Merge</option>
            <option value="replace">Replace</option>
          </select>
          <button id="export-btn" type="button" class="btn">Export</button>
          <button id="import-btn" type="button" class="btn">Import</button>
          <input id="import-file" type="file" accept="application/json" hidden />
        </div>
        <span id="count" class="muted"></span>
      </div>
      <div id="prompt-list" class="grid"></div>
    </section>
  </main>

  <footer class="container footer">
    <span>Data is stored in your browser via <strong>localStorage</strong>.</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
